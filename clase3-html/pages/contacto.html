<h1>Complete el formulario</h1>

<form method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Franco" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"  placeholder="frandev@gmail.com"><br>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" placeholder="¡Hola bienvenido!" required></textarea><br>

    <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
    <button type="reset">Limpiar</button> <!-- Botón para limpiar el formulario -->

</form>

<!--se puede envolver el label dentro del input-->
